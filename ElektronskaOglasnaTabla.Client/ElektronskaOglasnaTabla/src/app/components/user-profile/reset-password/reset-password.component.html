<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <h4 class="text-muted">Izaberi kategoriju</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-3">
            <div class="form-input">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordFormSubmit()" autocomplete="off">
                    <div formGroupName="passwords">
                        <div class="form-group">
                            <label for="newPassword">Unesi novu lozinku</label>
                            <div class="input-group">
                                <input [type]="fieldTextType ? 'text' : 'password'"
                                        formControlName="password" 
                                        class="form-control"
                                        id="newPassword"
                                        placeholder="Unesi novu lozinku">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa"
                                            [ngClass]="{
                                                'fa-eye-slash': !fieldTextType,
                                                'fa-eye': fieldTextType
                                            }"
                                            (click)="toggleFieldTextType()">
                                        </i>
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                    class="alert alert-danger">
    
                                <div *ngIf="password.errors.required">
                                    Lozinka je obavezna.
                                </div>
                                <div *ngIf="password.errors.minlength">
                                    <p>Dužina lozinke mora biti najmanje 8 karaktera.</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Potvrdi novu lozinku</label>
                            <div class="input-group">
                                <input [type]="fieldTextType ? 'text' : 'password'" 
                                        formControlName="confirmPassword" 
                                        class="form-control" 
                                        id="confirmNewPassword"
                                        placeholder="Potvrdi novu lozinku">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa"
                                            [ngClass]="{
                                                'fa-eye-slash': !fieldTextType,
                                                'fa-eye': fieldTextType
                                            }"
                                            (click)="toggleFieldTextType()">
                                        </i>
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                                    class="alert alert-danger">
    
                                <div *ngIf="confirmPassword.errors.required">
                                    Potvrdna lozinka je obavezna.
                                </div>
                                <div *ngIf="confirmPassword.errors.minlength">
                                    <p>Dužina lozinke mora biti najmanje 8 karaktera.</p>
                                </div>
                                <div *ngIf="confirmPassword.errors?.passwordMismatch">
                                    Potvrdna lozinka se ne poklapa.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" 
                                class="btn btn-primary text-white col-12" 
                                [disabled]="!resetPasswordForm.valid">
                            
                            Resetuj
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-sm-12 col-12 main-section mt-4 bg-dark">
    <div class="form-input">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" 
                       formControlName="firstName" 
                       class="form-control" 
                       placeholder="Unesi ime">
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                        class="alert alert-danger">

                    <div *ngIf="firstName.errors.required">
                        Potrebno je unijeti ime.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" 
                        formControlName="lastName" 
                        class="form-control" 
                        placeholder="Unesi prezime">
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                        class="alert alert-danger">

                    <div *ngIf="lastName.errors.required">
                        Potrebno je unijeti prezime.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="email" 
                           formControlName="email" 
                           class="form-control" 
                           placeholder="example@email.com">
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">

                    <div *ngIf="email.errors.required">
                        Potrebno je unijeti e-mail.
                    </div>
                    <div *ngIf="email.errors.email">
                        Ovo polje mora da sadrži e-mail.
                    </div>
                </div>
            </div>
            <div formGroupName="passwords">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input [type]="fieldTextType ? 'text' : 'password'"
                                formControlName="password" 
                                class="form-control" 
                                placeholder="Unesi lozinku" 
                                autocomplete="on">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa"
                                    [ngClass]="{
                                        'fa-eye-slash': !fieldTextType,
                                        'fa-eye': fieldTextType
                                    }"
                                    (click)="toggleFieldTextType()">
                                </i>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">

                        <div *ngIf="password.errors.required">
                            Lozinka je obavezna.
                        </div>
                        <div *ngIf="password.errors.minlength">
                            <p>Dužina lozinke mora biti najmanje 8 karaktera.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input [type]="fieldTextType ? 'text' : 'password'" 
                                formControlName="confirmPassword" 
                                class="form-control" 
                                placeholder="Potvrdi lozinku" 
                                autocomplete="on">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa"
                                    [ngClass]="{
                                        'fa-eye-slash': !fieldTextType,
                                        'fa-eye': fieldTextType
                                    }"
                                    (click)="toggleFieldTextType()">
                                </i>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                            class="alert alert-danger">

                        <div *ngIf="confirmPassword.errors.required">
                            Potvrdna lozinka je obavezna.
                        </div>
                        <div *ngIf="password.errors.minlength">
                            <p>Dužina lozinke mora biti najmanje 8 karaktera.</p>
                        </div>
                        <div *ngIf="confirmPassword.errors?.passwordMismatch">
                            Potvrdna lozinka se ne poklapa.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" 
                        class="btn btn-primary text-white" 
                        [disabled]="!registrationForm.valid">
                    
                    Registruj se
                </button>
            </div>
        </form>
    </div>
</div>

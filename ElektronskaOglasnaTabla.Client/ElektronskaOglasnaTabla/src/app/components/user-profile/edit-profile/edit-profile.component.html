<div class="col-md-12 col-lg-12 col-xs-12">
    <div class="form-input">
        <form [formGroup]="changePasswordForm" autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="currentPassword">Unesite trenutnu lozinku</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input [type]="fieldTextType ? 'text' : 'password'" 
                        id="currentPassword"
                        formControlName="currentPassword"
                        class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa"
                                [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                }"
                                (click)="toggleFieldTextType()">
                            </i>
                        </span>
                    </div>
                </div>
                <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)"
                                class="alert alert-danger">

                    <div *ngIf="currentPassword.errors.required">
                        Confirm Password is required.
                    </div>
                    <div *ngIf="currentPassword.errors.minlength">
                        <p>Password must be at least 8 characters long.</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">Unesite novu lozinku</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input [type]="fieldTextType ? 'text' : 'password'"
                        id="newPassword"
                        formControlName="newPassword"
                        class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa"
                                [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                }"
                                (click)="toggleFieldTextType()">
                            </i>
                        </span>
                    </div>
                </div>
                <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
                                class="alert alert-danger">

                    <div *ngIf="newPassword.errors.required">
                        Confirm Password is required.
                    </div>
                    <div *ngIf="newPassword.errors.minlength">
                        <p>Password must be at least 8 characters long.</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Ponovite novu lozinku</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input [type]="fieldTextType ? 'text' : 'password'"
                        id="confirmNewPassword"
                        formControlName="confirmNewPassword"
                        class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa"
                            [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                }"
                                (click)="toggleFieldTextType()">
                            </i>
                        </span>
                    </div>
                </div>
                <div *ngIf="confirmNewPassword.invalid && (confirmNewPassword.dirty || confirmNewPassword.touched)"
                                class="alert alert-danger">

                    <div *ngIf="confirmNewPassword.errors.required">
                        Confirm Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        <p>Password must be at least 8 characters long.</p>
                    </div>
                    <div *ngIf="confirmNewPassword.errors?.passwordMismatch">
                        Confirm Password does not match with New Password.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary form-control" [disabled]="!changePasswordForm.valid" type="submit">Saƒçuvaj</button>
            </div>
        </form>
    </div>
</div>

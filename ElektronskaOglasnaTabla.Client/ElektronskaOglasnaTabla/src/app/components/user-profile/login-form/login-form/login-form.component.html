<div class="col-lg-12 col-sm-12 col-12 main-section mt-4 bg-dark">
    <div class="form-input">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="email" 
                           formControlName="userName" 
                           class="form-control" 
                           placeholder="example@mail.com">
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert alert-danger">

                    <div *ngIf="email.errors.required">
                        Potrebno je unijeti korisničko ime.
                    </div>
                    <div *ngIf="email.errors.email">
                        Korisničko ime mora da bude e-mail.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input [type]="fieldTextType ? 'text' : 'password'"
                            class="form-control"
                            formControlName="password" 
                            class="form-control" 
                            placeholder="Lozinka" 
                            autocomplete="on">

                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa"
                                [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                }"
                                (click)="toggleFieldTextType()">
                            </i>
                        </span>
                    </div>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">
    
                        <div *ngIf="password.errors.required">
                            Potrebno je unijeti lozinku.
                        </div>
                        <div *ngIf="password.errors.minlength">
                            <p>Dužina lozinke mora biti najmanje 8 karaktera.</p>
                        </div>
                    </div>
            </div>
            <!-- <div class="form-group">
                <input id="chckbxRememberMe" type="checkbox">
                <label class="ml-2 text-white" for="chckbxRememberMe">Zapamti podatke</label>
            </div> -->
            <div class="form-group">
                <button type="submit" 
                        class="btn btn-primary text-white" 
                        [disabled]="!loginForm.valid">
                    
                    Prijavi se
                </button>
            </div>
        </form>
    </div>
    <div class="text-center">
        <button class="text-white btn btn-primary" data-toggle="collapse" 
        data-target="#forgot-password">Zaboravili ste lozinku?</button>
        <div id="forgot-password" class="collapse bg-dark card p-0 col-12 mt-2">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
                <input type="email" 
                               formControlName="forgotPassword"
                               class="form-control w-100 my-2" 
                               placeholder="example@mail.com">
                <button class="btn btn-primary w-100 mb-2 text-white" 
                        data-target="#forgot-password" 
                        data-toggle="collapse" 
                        type="submit"
                        (click)="forgotPasswordForm.reset()"
                        [disabled]="!forgotPasswordForm.valid">Pošalji</button>
            </form>
        </div>
    </div>
</div>

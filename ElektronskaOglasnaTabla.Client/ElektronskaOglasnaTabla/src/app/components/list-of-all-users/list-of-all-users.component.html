<h1>Lista korisnika</h1>
<button class="btn btn-primary mb-3" 
        type="button">

    <i class="fa fa-plus mr-1" aria-hidden="true"></i> 
    Novi korisnik
</button>
<div class="d-block mb-2">
    <input class="form-control" 
            type="text" 
            name="search" 
            placeholder="Unesite pojam za pretragu" 
            [(ngModel)]="searchText">
</div>
<div class="table-responsive">
    <table class="table table-hover shadow">
        <caption class="top">Lista korisnika</caption>
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Email</th>
                <th>Izmjena/Brisanje</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of listOfAllUsers | filter : searchText | 
                        paginate: { itemsPerPage: itmsPerPage, currentPage: p }; let i=index">
                <td> {{ i+1 }} </td>
                <td> <a href="#"> {{ user.userFirstName }} </a></td>
                <td> <a href="#"> {{ user.userLastName }} </a></td>
                <td> <a href="#"> {{ user.userEmail }} </a></td>
                <td class="d-inline-block">
                    <button class="btn btn-primary btn-sm mr-2 d-inline-block" 
                            title="Izmjena">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-danger btn-sm d-inline-block"
                            title="Brisanje">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                Prikaza po stranici
            </span>
        </div>
        <select class="form-control d-inline-block" 
                [(ngModel)]="itmsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
</div>
